<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#sponsorships">Sponsorships</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to Our Website</h1>
            <a href="https://forms.gle/your-google-form-link" class="join-us-button">Join Us</a>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>Information about the company.</p>
        </section>

        <section id="services">
            <h2>Our Services</h2>
            <p>Details about services offered.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Contact information.</p>
        </section>

        <section id="sponsorships">
            <h2>Sponsorships</h2>
            <div class="sponsors">
                <img src="https://example.com/island-water-sports-logo.png" alt="Island Water Sports Miami">
                <img src="https://example.com/red-bull-logo.png" alt="Red Bull">
            </div>
            <a href="https://forms.gle/your-sponsorship-google-form-link" class="sponsorship-button">Become a Sponsor</a>
        </section>
    </main>

    <!-- Remove the newsletter section -->
    <!-- <section id="newsletter">
        <input type="email" placeholder="Enter email here">
        <button>Subscribe</button>
    </section> -->

    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
